<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <section id="exibicao">
      <div class="img-placas">
        <img
          class="img-placas"
          src="../assets/images/photos/imagem-placas-vetor.png"
          alt="de Placa Solar"
        />
      </div>

      <div class="conteinerf">
        <div id="boas-vindas">
          <div id="logo">
            <img src="../assets/images/logo/logo.svg" alt="Logo Voltzx" />
          </div>
          <h1>Bem-vindo(a) à Voltzx</h1>
        </div>

        <div id="conteinerform">
          <form class="form" action="">
            <h2>Iniciar Sessão</h2>

            <div class="box-user">
              <input
                type="email"
                placeholder="Usuário"
                name="login"
                id="usuario"
              />
              <i class="bx bxs-user"></i>
            </div>

            <div class="box-user">
              <input
                type="password"
                placeholder="Senha"
                name="senha"
                id="senha"
              />
              <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="link">
              <a href="">Esqueceu a Senha?</a>
            </div>

            <div class="submit">
              <a href="../home.html">
                <input type="button" value="Login" />
                <!-------------------- Type="button" apenas para demonstração --------------->
              </a>
            </div>

            <div class="ou">
              <span>Ou</span>
            </div>

            <div id="google">
              <a href="">
                <!-------------------- Inserir API --------------->
                <img
                  src="../assets/images/icons/logo-google.png"
                  alt="Google"
                />
              </a>
            </div>

            <div class="nao-tem-conta">
              <span>Não Tem Uma Conta?</span>
            </div>

            <div class="submit">
              <a href="personalType.html">
                <input type="button" value="Cadastrar" />
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
