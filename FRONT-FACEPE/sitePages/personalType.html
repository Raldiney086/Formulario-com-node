<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Tipo de Pessoa</title>
  </head>
  <body>
    <section id="exibicao2">
      <div class="img-placas2">
        <img
          class="img-placas2"
          src="../assets/images/photos/imagem-placas-vetor.png"
          alt="Imagem de Placa Solar"
        />
      </div>
      <div class="conteiner2">
        <div id="boas-vindas2">
          <div id="logo2">
            <img src="../assets/images/logo/logo.svg" alt="Logo Voltzx" />
          </div>

          <h1>Bem-vindo(a) à Voltzx</h1>
        </div>

        <div id="conteinerform2">
          <form class="form2" action="">
            <h2>Iniciar Sessão</h2>
            <div class="box-user2">
              <input type="email" placeholder="Usuário" name="login" required />
              <i class="bx bxs-user"></i>
            </div>

            <div class="box-user2">
              <input
                type="password"
                placeholder="Senha"
                name="senha"
                required
              />
              <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="link2">
              <a href="">Esqueceu a Senha?</a>
            </div>

            <div class="submit2">
              <input type="submit" value="Login" />
            </div>

            <div class="ou2">
              <span>Ou</span>
            </div>

            <div id="google2">
              <a href="">
                <img
                  src="../assets/images/icons/logo-google.png"
                  alt="Google"
                />
              </a>
            </div>

            <div class="nao-tem-conta2">
              <span>Não Tem Uma Conta?</span>
            </div>

            <div class="submit2">
              <input type="submit" value="Cadastrar" />
            </div>

            <div class="blur2">
              <div class="conteiner-no-blur2">
                <div class="form-no-blur2">
                  <div class="icon-x2">
                    <a href="login.html">
                      <i class="bx bx-x"></i>
                    </a>
                  </div>

                  <div class="elementos2">
                    <div id="titulo2">
                      <h1>Cadastro</h1>
                    </div>
                    <div class="button-pessoa2">
                      <i class="bx bxs-user"></i>
                      <a href="confirmPeaple.html">
                        <input type="button" value="Pessoa Física" />
                      </a>
                    </div>

                    <div class="button-pessoa2">
                      <i class="bx bx-buildings"></i>
                      <a href="confirmInterprise.html">
                        <input type="button" value="Pessoa Jurídica" />
                      </a>
                    </div>

                    <div class="img-logo2">
                      <img
                        src="../assets/images/logo/logo.svg"
                        alt="Logo Voltzx"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
